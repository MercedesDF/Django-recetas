<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Receta</title>
</head>
<body>
    <h1>Eliminar Receta</h1>
    <p>¿Estás seguro de que quieres eliminar la receta "{{ receta.nombre }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'lista_recetas' %}">Cancelar</a>
</body>
</html>
